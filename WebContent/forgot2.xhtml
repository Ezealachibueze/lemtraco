				<h:form >
				        <p:growl/>
				        <center>
				                <div    class="base1">
				                    
				                    
				                    <div   class="sub-c">
				                        <br/>
				                        <p:outputLabel class="cc"  value="Please Enter your Email"/>      
				                    </div> 
				                     <br/> <br/>
				                     <hr/>
				                    <br/>
				                     <div   class="sign_in_area2">
				                         
				  						  <br/><br/> <br/>   
				                      <h:inputSecret   class="inputs"  value="#{userLogin_Register.strin1}"  autocomplete="off">

				                      </h:inputSecret>
				                      
				                      <br/> <br/> 
				                      
				                      
				                      
				                       <h:inputSecret   class="inputs"  value="#{userLogin_Register.strin2}"  autocomplete="off">

				                      </h:inputSecret>
				                      
				                      <br/> <br/> 
				                      
				                      
				                       <div class="container">
								            <div class="card">
								                <div class="card-content">

											                  action="#{userLogin_Register.hack}"  />
													 		 
								         	</div>
									      </div>
									</div>
									
							      </div>
